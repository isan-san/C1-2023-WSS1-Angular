<div class="search_bar">
  <div ngClass="artistTxt">
    <input type="text" placeholder="Enter text" [(ngModel)]="searchParam" />
  </div>
  <div ngClass="artistOps">
    <input type="radio" (click)="ngOnSearch(searchParam, 'name')" /> Name
    <input type="radio" /> Country <input type="radio" /> Age
  </div>
  <ng-container *ngIf="results > 0; else noArtistFound">
    <div>
      <h4 class="result_text">Founded {{ results }} artist</h4>
    </div>
  </ng-container>
</div>

<div class="results_body"  *ngFor="let artist of artists">
  <div class="entry_card">
    id: {{ artist.id }} <br />
    name: {{ artist.name }} <br />
    country: {{ artist.country }} <br />
    age: {{ artist.age }} <br />
    year debut: {{ artist.year_debut }} <br />
    total of albums: {{ artist.total_albums }} <br />
  </div>
</div>

<!--Implement acording to the results obtained founded: n or There are no matches-->
<ng-container *ngIf="results > 0; else noArtistFound">
  <div>
    <h4 class="result_text">Founded {{ results }} artist</h4>
  </div>
</ng-container>
<ng-template #noArtistFound>
  <div>
    <h4 class="result_text">No artist were found</h4>
  </div>
</ng-template>
