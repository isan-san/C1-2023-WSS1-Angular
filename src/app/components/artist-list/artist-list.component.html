<div class="search_bar">
  <div class="input-text">
    <input type="text" placeholder="Enter text" [(ngModel)]="searchParam" />
  </div>
  <button type="radio" (click)="ngOnSearch(searchParam, 'name')">Name</button>
  <button type="radio" (click)="ngOnSearch(searchParam, 'country')">
    Country
  </button>
  <button type="radio" (click)="ngOnSearch(searchParam, 'age')">Age</button>
  <ng-container *ngIf="results > 0; else noArtistFound">
    <div class="search-results">
      <h4 class="result_text">{{ results }} albums found</h4>
    </div>
  </ng-container>
</div>


<div class="results_body">
  <div class="entry_card" *ngFor="let artist of searchResulst">
    <img
      [src]="'../../../assets/artist_images/' + artist.name + '.png'"
      [alt]="artist.name"
    />
    <div class="card-info">
      <h3>{{ artist.name }} <span>({{ artist.age }})</span> </h3>
      <h4>{{ artist.country }} • {{ artist.year_debut }} • {{ artist.total_albums }} albums</h4>
    </div>
  </div>
</div>

<!--Implement acording to the results obtained: "n" or "There are no matches"-->
<ng-container *ngIf="results > 0; else noArtistFound">
  <div>
    <h4 class="result_text">{{ results }} albums found</h4>
  </div>
</ng-container>
<ng-template #noArtistFound>
  <div>
    <h4 class="result_text">No artist were found</h4>
  </div>
</ng-template>
